<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="shortcut icon" href="image/logo-img.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/loginstyle.css">
    <link rel="stylesheet" href="./css/fontawesome/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav-bar">
        <nav class="nav-container" id="toggleNav">
            <section class="nav-content">
                <section class="nav-logo">
                    <figure class="nav-logo-img">
                        <img src="./image/logo-img.svg">
                    </figure>
                    <h1>United UI</h1>
                    <figure id="closeIcon" class="btn-icon" onclick="closeNav()">
                        <i class="fas fa-times"></i>
                    </figure>
                </section>
                <ul class="nav-menu">
                    <li><a href="#" class="nav-btn">Home</a></li>
                    <li><a href="#" class="nav-btn">Products<i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#" class="nav-btn">Resources<i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#" class="nav-btn">Pricing</a></li>
                </ul>
            </section>
            <ul class="nav-side-menu">
                <section class="sidemenu-list">
                    <a href="#" class="nav-side-btn">Log in</a>
                    <a href="./signup.html" class="nav-side-btn" id="purple">Sign up</a>
                </section>
                <figure class="sidemenu-img" id="hamburgerIcon" onclick="openNav()">
                    <img src="./image/hamburger-icon.svg">
                </figure>
            </ul>
        </nav>
    </header>    

    <main class="main-box">
        <section class="login-container">
            <section class="login-header">
                <section class="login-head-img">
                    <img src="./image/logo-img.svg">
                </section>
                <section class="login-head-wrap">
                    <h1>Log in to your account</h1>
                    <p>Welcome back! Please enter your details</p>
                </section>
            </section>
            <section class="login-body">
                <form class="login-form" id="login">
                    <section class="input-group">
                        <label for="email">Email</label>
                        <input class="input-field" type="email" placeholder="Enter your email" id="email" name="email" required>
                    </section>
                    <section class="input-group">
                        <label for="password">Password</label>
                        <input class="input-field" type="password" placeholder="........" id="password" name="password" required>
                    </section>
                    <section class="row">
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember for 30 days</label>
                        </div>
                        <a href="#">Forget Password</a> 
                    </section>                 
                    <section class="login-action">
                        <button type="button" class="signin btn" id="loginbtn">Log in</button>
                        <button type="button" class="signsocial btn"><img src="./image/google-icon.svg"> Sign in with Google</button>
                    </section>
                </form>
            </section>
             <section class="footer-row">
                <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
             </section>       
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
