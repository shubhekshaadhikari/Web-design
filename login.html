<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/login-desktop.css">
    <link rel="stylesheet" href="./css/login-mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav-bar">
        <nav class="nav-container">
            <section class="nav-logo">
                <section class="nav-logo-img">
                    <img src="./image/logo-img.svg">
                </section>
                <h1>UnitedUI</h1>
            </section>
            <section class="nav-menu">
                <img src="./image/hamburger-icon.svg">
            </section>
        </nav>
    </header>
    <main class="login-box">
        <section class="login-container">
            <section class="login-head">
                <section class="login-head-img">
                    <img src="./image/logo-img.svg">
                </section>
                <section class="login-head-text">
                    <h1>Login into your account</h1>
                    <p>Welcome back! Please enter your details</p>
                </section>
            </section>
            <section class="login-body">
                <form>
                    <section class="input-field">
                        <label for="email">Email</label>
                        <input type="email" placeholder="    Enter your email" class="btn">
                    </section>
                    <section class="input-field">
                        <label for="password">Password</label>
                        <input type="password" placeholder="   ........" class="btn">
                    </section>
                    <section class="row">
                        <input type="checkbox">
                        <label for="remember">Remember for 30 days</label>
                        <a href="#">Forget Password</a> 
                    </section>                 
                </form>
            </section>
            <section class="login-action">
                <button class="signin btn">Sign in</button>
                <button class="signgoogle btn">Sign in with Google</button>
            </section>
             <section class="row footerrow">
                <p>Don't have an account?<a href="#">Sign up</a></p>
             </section>       
        </section>
    </main>
    
</body>
</html>
