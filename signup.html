<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="image/logo-img.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/signupstyle.css">
    <link rel="stylesheet" href="./css/fontawesome/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav-bar">
        <nav class="nav-container" id="toggleNav">
            <section class="nav-content">
                <section class="nav-logo">
                    <figure class="nav-logo-img">
                        <img src="./image/logo-img.svg">
                    </figure>
                    <h1>United UI</h1>
                    <figure id="closeIcon" class="btn-icon" onclick="closeNav()">
                        <i class="fas fa-times"></i>
                    </figure>
                </section>
                <ul class="nav-menu">
                    <li><a href="#" class="nav-btn">Home</a></li>
                    <li><a href="#" class="nav-btn">Products<i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#" class="nav-btn">Resources<i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#" class="nav-btn">Pricing</a></li>
                </ul>
            </section>
            <ul class="nav-side-menu">
                <section class="sidemenu-list">
                    <a href="#" class="nav-side-btn">Log in</a>
                    <a href="./signup.html" class="nav-side-btn" id="purple">Sign up</a>
                </section>
                <figure class="sidemenu-img" id="hamburgerIcon" onclick="openNav()">
                    <img src="./image/hamburger-icon.svg">
                </figure>
            </ul>
        </nav>
    </header>  
    <main class="main-box">
        <section class="login-container">
            <section class="signup-header">
                <section class="login-head-img">
                    <img src="./image/logo-img.svg">
                </section>
                <section class="signup-head-wrap">
                    <h1>Sign up</h1>
                    <p>Start your 30-day free trial.</p>
                </section>
            </section>
            <section class="login-body">
                <form class="login-form" id="signupForm">
                    <section class="input-group">
                        <label for="fname">First Name</label>
                        <input class="input-field" type="text" placeholder="Enter your first name" id="fname" name="fname" autocomplete="name">
                        <span class="error-msg"></span>
                    </section>
                    <section class="input-group">
                        <label for="lname">Last Name</label>
                        <input class="input-field" type="text" placeholder="Enter your last name" id="lname" name="lname" autocomplete="name">
                        <span class="error-msg"></span>
                    </section>
                    <section class="input-group">
                        <label for="username">Username *</label>
                        <input class="input-field" type="text" placeholder="Enter your username" id="username" autocomplete="email" name="username">
                        <span class="error-msg"></span>
                    </section>
                    <section class="input-group">
                        <label for="email">Email *</label>
                        <input class="input-field" type="email" placeholder="name@example.com" id="email" autocomplete="on" name="email">
                        <span class="error-msg"></span>
                    </section>
                    <section class="input-group ">
                        <label for="password">Password *</label>
                        <input class="input-field" type="password" placeholder="........" id="password" name="password">
                        <span class="error-msg"></span>
                        <span class="label-next-line">Must be at least 8 characters</span>
                    </section>
                    <section class="input-group">
                        <label for="cpassword">Confirm Password *</label>
                        <input class="input-field" type="password" placeholder="........" id="cpassword" name="cpassword">
                        <span class="error-msg"></span>
                    </section>
                    <section class="input-group">
                        <label for="dob">Date of Birth</label>
                        <input class="input-field" type="date" id="dob" name="dob">
                        <span class="error-msg"></span>
                    </section>
                    <section class="input-radio">
                        <p>Gender</p>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="other">
                        <label for="other">Others</label>
                        <span class="error-msg"></span>
                    </section>
                    <section class="input-group">
                        <label for="city">Select City</label>
                        <select name="city" id="city" class="input-field" name="city">
                            <option value="0">Kathmandu</option>
                            <option value="1">Lalitpur</option>
                            <option value="2">Bhaktapur</option>
                            <option value="3">Pokhara</option>
                            <option value="4">Nepalgunj</option>
                        </select>
                        <span class="error-msg"></span>
                    </section>
                    <section class="input-textarea">
                        <label for="bio">Description</label>
                        <textarea rows="7" cols="40" placeholder="Enter your text here...." id="bio"></textarea>
                        <span class="error-msg"></span>
                    </section>
                    <section class="login-action">
                        <button type="submit" class="signin btn">Create Account</button>
                        <button type="button" class="signsocial btn"><img src="./image/google-icon.svg"> Sign up with Google</button>
                    </section>
                </form>             
            </section>
            <section class="footer-row">
                <p>Already have an account? <a href="./login.html">Log in</a></p>
            </section>       
        </section>
    </main>
    <script async src="./js/signup.js"></script>
</body>
</html>
